<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;400;500;700&family=Cinzel:wght@400;500;600;700;800;900&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/319c07f936.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <form class="search-form">
          <input
            id="search-input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Name of the city"
            autocomplete="off"
          />
          <img
            src="images/map-pin.svg"
            alt="map"
            width="30"
            class="img-location"
          />
          <button type="submit" class="search-button">Search</button>
          <button type="submit" class="button-current">Current</button>
        </form>
        <div class="weather">
          <div class="card" style="width: 18rem">
            <span class="icon"><img src="images/sun-emoji.png" /></span>
            <div class="weather-date-location">
              <h3>Thursday</h3>
              <p class="text">
                <span class="weather-date">28 May, 2022</span>
                <span class="weather-location">city</span>
              </p>
            </div>
            <div class="temp">
              <span class="temp-degree" id="temperature">19</span>
              <span class="units"
                ><a href="#" id="temp-celsius">&deg;C </a>|
                <a href="#" id="temp-farengeit">&deg;F</a></span
              >
            </div>

            <div class="header">General</div>
            <div class="value">Sunny</div>
          </div>
          <div class="temp-details">
            <p class="my-1">
              <i class="fa fa-solid fa-wind" aria-hidden="true"></i>
              wind
              <span id="wind"> 40 </span><span> km/h</span>
            </p>

            <p class="my-1">
              <i class="fa fa-tint mr-2" aria-hidden="true"></i>
              humidnity
              <span id="humidnity"> 84 </span><span> % </span>
            </p>

            <p class="my-1">
              <i class="fa fa-solid fa-cloud-showers-heavy"></i>
              precipitation
              <span id="precipitation"> Rain </span>
            </p>
          </div>
        </div>
        <div class="weather">
          <div class="row">
            <div class="col">
              <h6 class="weather-day">Friday</h6>
              <div class="card-mb-3" style="max-width: 140px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://img.icons8.com/color/50/000000/wind.png"
                      class="img-fluid"
                      alt="wind"
                    />
                  </div>

                  <div class="col-md-8">
                    <div class="swiper-slide">
                      <div class="item-title"></div>
                      <div class="item-subtitle">
                        <span class="subtitle-day">13 of March</span>
                      </div>
                      <hr />
                      <div class="item-temperature">
                        <div class="item-icon"></div>
                        <div title="+16°C..+19°C, похмуро, невеликий дощ">
                          <div class="temperature-max"><h6>+16°C</h6></div>
                          <div class="temperature-min"><h6>+13°C</h6></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <h6 class="weather-day">Saturday</h6>
              <div class="card-mb-3" style="max-width: 140px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://img.icons8.com/office/80/000000/partly-cloudy-day.png"
                      class="img-fluid"
                      alt="cloudy"
                    />
                  </div>

                  <div class="col-md-8">
                    <div class="swiper-slide">
                      <div class="item-title"></div>

                      <div class="item-subtitle">
                        <span class="subtitle-day">14 of March</span>
                      </div>
                      <hr />
                      <div class="item-temperature">
                        <div class="item-icon"></div>
                        <div title="+16°C..+19°C, похмуро, невеликий дощ">
                          <div class="temperature-max"><h6>+16°C</h6></div>

                          <div class="temperature-min"><h6>+13°C</h6></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <h6 class="weather-day">Sunday</h6>
              <div class="card-mb-3" style="max-width: 140px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://img.icons8.com/emoji/96/000000/sun-emoji.png"
                      class="img-fluid"
                      alt="sun"
                    />
                  </div>

                  <div class="col-md-8">
                    <div class="swiper-slide">
                      <div class="item-title"></div>

                      <div class="item-subtitle">
                        <span class="subtitle-day">15 of March</span>
                      </div>
                      <hr />
                      <div class="item-temperature">
                        <div class="item-icon"></div>
                        <div title="+16°C..+19°C, похмуро, невеликий дощ">
                          <div class="temperature-max"><h6>+16°C</h6></div>

                          <div class="temperature-min"><h6>+13°C</h6></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <h6 class="weather-day">Monday</h6>
              <div class="card-mb-3" style="max-width: 140px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://img.icons8.com/office/80/000000/partly-cloudy-day.png"
                      class="img-fluid"
                      alt="cloudy day"
                    />
                  </div>

                  <div class="col-md-8">
                    <div class="swiper-slide">
                      <div class="item-title"></div>

                      <div class="item-subtitle">
                        <span class="subtitle-day">16 of March</span>
                      </div>
                      <hr />
                      <div class="item-temperature">
                        <div class="item-icon"></div>
                        <div title="+16°C..+19°C, похмуро, невеликий дощ">
                          <div class="temperature-max"><h6>+16°C</h6></div>

                          <div class="temperature-min"><h6>+13°C</h6></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <h6 class="weather-day">Tuesday</h6>
              <div class="card-mb-3" style="max-width: 140px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://img.icons8.com/office/80/000000/partly-cloudy-day.png"
                      class="img-fluid"
                      alt="cloudy"
                    />
                  </div>

                  <div class="col-md-8">
                    <div class="swiper-slide">
                      <div class="item-title"></div>

                      <div class="item-subtitle">
                        <span class="subtitle-day">17 of March </span>
                      </div>
                      <hr />
                      <div class="item-temperature">
                        <div class="item-icon"></div>
                        <div title="+16°C..+19°C, похмуро, невеликий дощ">
                          <div class="temperature-max"><h6>+16°C</h6></div>

                          <div class="temperature-min"><h6>+13°C</h6></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/IvannaMelnyk/shecodes-weather-app"
          target="_blank"
          >Open source code</a
        >, by Ivanna Melnyk
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
